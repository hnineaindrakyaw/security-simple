<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<table th:fragment="empTable" class="table table-striped">
  <thead class="thead-dark">
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>PhoneNumber</th>
    <th>Address</th>
    <th>CubicleNo</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="emp : ${employees}">
    <td th:text="${emp.id}"></td>
    <td th:text="${emp.firstName}"></td>
    <td th:text="${emp.lastName}"></td>
    <td th:text="${emp.phoneNumber}"></td>
    <td th:text="${emp.address}"></td>
    <td th:text="${emp.cubicleNo}"></td>

    <td> <a href="#"  class="btn btn-primary" th:href="@{'/employees/delete?id='+ ${emp.id}}">Delete</a> </td>

  </tr>
  </tbody>
</table>

</body>
</html>
