<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
<nav th:fragment="navigation" class="navbar navbar-expand-md navbar-dark bg-dark bg-dark text-light">
  <a href="#" class="navbar-brand">SpringSecurity</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div id="navbarNav" class=" collapse navbar-collapse">

    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a href="#" th:href="@{/home}" class="nav-link">Home</a>
      </li>
      <li class="nav-item">
        <a href="#" th:href="@{/customers}" class="nav-link">Customer</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link" th:href="@{/employees}">Employee</a>
      </li>
      <li class="nav-item">
        <a href="#"  class="nav-link" th:href="@{/departments}">Department</a>
      </li>
    </ul>
    <div sec:authorize="!isAuthenticated()">
      <a href="#" th:href="@{/login}">Login</a>
    </div>
    <div sec:authorize="isAuthenticated()">
      <a href="#" th:href="@{/account}">Account</a>
      <a href="javascript : document.logoutForm.submit()">Logout</a>

      <form name="logoutForm" action="#" th:action="@{/logout}" method="post" th:hidden="true">
        <input hidden type="submit" value="Submit">
      </form>
    </div>
  </div>

</nav>

</body>
</html>
